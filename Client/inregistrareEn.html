			<!-- Main -->
			<section id="main" class="container 75%">
				<header>
					<h2>Participation form</h2>
					<hr>
				</header>
				<div class="box">
					<form>
						<div class="row uniform 50%">
							<div class="12u 12u(mobilep)">
								<input type="text" id="nume" value="" placeholder="Full Name" required/>
							</div>
							<div class="12u 12u(mobilep)">
								<input type="email" id="email" value="" placeholder="Email" required/>
							</div>

							<div class="12u 12u(mobilep)">
								<input type="text" id="titlu_academic" value=""
									   placeholder="Academic Title" required/>
							</div>

							<div class="12u 12u(mobilep)">
								<input type="text" id="institutie" value=""
									   placeholder="Institution (and origin country)" required/>
							</div>

							<div class="12u">
								<div class="select-wrapper">
									<select id="category" title="" required>
										<option value="">Secţiunea (alegeţi secţiunea la care vă înscrieţi)</option>
										<option value="1">DYNAMICS OF FOLKLORE EVENTS. TRADITION AND INNOVATION</option>
										<option value="2">UNITY AND DIVERSITY IN THE EUROPEAN CONTEXT. SYNCHRONY AND DIACHRONY IN THE DIALOGUE OF CULTURES</option>
										<option value="3">INTERDISCIPLINARY, MULTIDISCIPLINARY, TRANSDISCIPLINARY PERSPECTIVE IN THE UNIVERSITY AND THE SECONDARY SCHOOL EDUCATION</option>
										<option value="4">TRADITIONS, NATIONAL IDENTITY, INTERCULTURAL DIALOGUE, DIVERSITY</option>
										<option value="5">THE RELATIONSHIP BETWEEN THE UNIVERSITY TEACHING STAFF, STUDENTS AND MA STUDENTS. SPECIAL SECTION FOR UNIVERSITY STUDENTS AND MA STUDENTS</option>
									</select>
								</div>
							</div>

							<div class="12u 12u(mobilep)">
								<input type="text" id="titlu_lucrare" value="" placeholder="Title" required/>
							</div>

							<div class="12u 12u(mobilep)">
								<input type="text" id="cuv_cheie" value="" placeholder="Keywords" required/>
							</div>

							<div class="12u">
								<input type="text"  id="rezumat" value="" placeholder="Resume(english)" required>
							</div>
							<div class="12u">
								<h2>The whole essay (wrote in english or romanian) must be sent from your personal email.</h2>
							</div>
						</div>


						<div class="row uniform">
							<div class="12u">
								<ul class="actions align-center">
									<li><input type="submit" value="Trimite" onclick="sendform()" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>
			<script>
                var sendform = function() {
                    var data;
                    data = {
                        "nume": document.getElementById("nume").value,
                        "email": document.getElementById("email").value,
                        "titlu_academic": document.getElementById("titlu_academic").value,
                        "institutie": document.getElementById("institutie").value,
                        "sectiune": document.getElementById("category").options[document.getElementById("category").selectedIndex].text,
                        "titlu_lucrare": document.getElementById("titlu_lucrare").value,
                        "cuv_cheie": document.getElementById("titlu_lucrare").value,
                        "rezumat": document.getElementById("rezumat").value
                    };
                    var ok = true;
                    for (var s in data) {
                        if (data[s] === "") {
                            ok = false;
                            break;
                        }
                    }
                    if (ok) {
                        alert("Data recived, You will get confirmation on your email as soon as posible");
                        var xhttp = new XMLHttpRequest();
                        xhttp.open("POST", "/sendEmail", true);
                        xhttp.setRequestHeader("Content-Type", "application/json");
                        xhttp.send(JSON.stringify(data));
                        console.log(JSON.stringify(data));
                    }
                    else alert("All fields should be completed")
                }
			</script>
